<!DOCTYPE html>
<!-- Fig. 10.20: InitArray3.html -->
<!-- HTML5 document showing multidimensional array initialization. -->
<html>
<head>
    <meta charset="utf-8">
    <title>Multidimensional Arrays</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="InitArray3.js"></script>
    <script>
        // Fig. 10.21: InitArray3.js
// Initializing multidimensional arrays.
function start() {
    var array1 = [[1, 2, 3],  // Row 0
                 [4, 5, 6]];  // Row 1
    
    var array2 = [[1, 2],     // Row 0
                 [3],         // Row 1
                 [4, 5, 6]];  // Row 2
    

    outputArray("Values in array1 by row:", array1, document.getElementById("output1"));
    outputArray("Values in array2 by row:", array2, document.getElementById("output2"));
}
function outputArray(heading, theArray, output) {
    let content = `<h3>${heading}</h3>`;
    // Iterate through each row
    for (let row in theArray) {
        content += "<ol>";
        // Iterate through each element in the row
        for (let element in theArray[row]) {
            content += `<li>${element}</li>`;
        }
        content += "</ol>";
    }
    output.innerHTML = content;
}

window.addEventListener("load", start, false);
    </script>
</head>
<body>
    <h2>Values in array1 by row</h2>
    <div id="output1"></div>
    <h2>Values in array2 by row</h2>
    <div id="output2"></div>
</body>
</html>

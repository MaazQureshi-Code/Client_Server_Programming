<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter-Controlled Repetition</title>
    <script>
        var counter = 1;

        while(counter <=7){
           document.writeln("<p style= 'font-size:"+ counter+"ex'>HTML5 font size " + counter + "ex</p>")
           counter++;
        }
    </script>
</head>

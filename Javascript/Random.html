<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p , ol{
            margin: 0;
        }
        li{
            display: inline;
        }
    </style>
    <script>
        var value;
        document.writeln("<p>Random Numbers </p> <ol>");

            for(var i =1; i <=30;++i){
                value = Math.floor(1 + Math.random() * 6)
                document.writeln("<li>" + value + "</li>")
            }

    </script>
</head>

</body>
</html>

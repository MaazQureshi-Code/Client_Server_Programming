<!DOCTYPE html>
<!-- Fig. 6.14: welcome5.html -->
<!-- Using equality and relational operators. -->
<html>
<head>
    <meta charset="utf-8">
    <title>Using Relational Operators</title>
    <script type="text/javascript">
        // Declare variables
        let userName;
        const now = new Date();
        let hour = now.getHours();

        // Get user input
        userName = window.prompt('Please enter your name');

        // Determine greeting based on time
        if (hour < 12) {
            document.write("<h1>Good Morning, ");
        } 
        else {
            // Convert to 12-hour format
            hour = hour - 12;
            
            // Handle afternoon/evening
            if (hour < 6) {
                document.write("<h1>Good Afternoon, ");
            } 
            else {
                document.write("<h1>Good Evening, ");
            }
        }
        
        // Complete the message
        document.writeln(userName + ", welcome to JavaScript programming!</h1>");
    </script>
</head>
<body>
    <!-- Content will be generated by JavaScript -->
</body>
</html>

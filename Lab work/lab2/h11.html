<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1 {
            background-color: #ffcccc;
            box-shadow: 15px 15px 20px dimgray;
            width: 200px;
            height: 200px;
        }
        
        .box2 {
            background-color: #ccffcc;
            box-shadow: -15px -15px 30px dimgray;
            width: 200px;
            height: 200px;
        }
        
        .box3 {
            width: 200px;
            height: 200px;
            background-color: #ccccff;
            box-shadow: 15px 15px 20px dimgray;
        }
    </style>
</head>
<body>
    <div class="shadow-container">
        <div class="shadow-box box1">Box 1</div>
        <div class="shadow-box box2">Box 2</div>
        <div class="shadow-box box3">Box 3</div>
    </div>
</body>
</html>

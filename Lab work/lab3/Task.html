<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title> </title>
</head>
<body>
    <script>
        var num1 = prompt("Enter the first integer:");
        var num2 = prompt("Enter the second integer:");
        var num3 = prompt("Enter the third integer:");
        var num4 = prompt("Enter the fourth integer:");
        var largest = num1;
        var smallest = num1;

        if (num2 > largest) largest = num2;
        if (num2 < smallest) smallest = num2;
        if (num3 > largest) largest = num3;
        if (num3 < smallest) smallest = num3;
        if (num4 > largest) largest = num4;
        if (num4 < smallest) smallest = num4;
        var product = largest * smallest;
        document.write("<h3>The product of the largest and smallest integers is: " + product + "</h3>");
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   <script>
    var x = window.prompt("First 1 ")
    var x1 = window.prompt("First 11 ")
    var x2 = window.prompt("First 12 ")
    var x3 = window.prompt("First 13 ")
    var number1 = parseInt(x)
    var number2 = parseInt(x1)
    var number3 = parseInt(x2)
    var number4 = parseInt(x3)

    var max = Math.max(number1,number2,number3,number4)
    var min = Math.min(number1,number2,number3,number4)
    document.writeln("<p> The max is "+ max  + " and the min "+ min + "</p>")
    document.writeln("<p> The result is "+max * min +"</p>")
   </script>
</head>
<body>
    
    
</body>
</html>

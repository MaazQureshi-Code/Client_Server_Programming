<!DOCTYPE html>
<html>
<head>
    <title></title>
</head>
<body>
    <script>
        var row = 10;
        var column;

        while (row >= 1) {
            column = 1;
            document.writeln("<p>");
            
            while (column <= 10) {
                document.write(row % 2 === 1 ? "<" : ">");
                ++column;
            }
            
            --row;
            document.writeln("</p>");
        }
    </script>
</body>
</html>

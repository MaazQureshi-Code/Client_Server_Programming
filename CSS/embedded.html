<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embedded Style </title>

    <style type="text/css">
        em{
            font-weight: bold;
            color: black;
        }
        h1{
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        }
        p{
            font-size: 12pt;
        }

        .special{
            color: brown;
        }

    </style>
</head>
<body>
    <h1 class="special">he was a good guy </h1>


    <p>the good thing about him he really was fast solving problem guy with great ability to think outside box </p>
    <h1>Clients</h1>

    <p class="special">The company clients include many <em>fORTUNE 1000 COMPAINES</em></p>
</body>
</html>
